<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Title</title>

    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/logins/login-12/assets/css/login-12.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }

        .pagination .page-item.active .page-link {
            background-color: black;
            border-color: black;
            color: white;
        }

        .pagination .page-link {
            color: black;
        }

        .pagination .page-link:hover {
            color: white;
            background-color: gray;
        }

    </style>


</head>
<body>

<header class="p-3 text-bg-dark" th:if="${page != 'login' and page != 'register' and page != 'forgot-password'}">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" th:href="@{/}" th:classappend="${page == 'home'} ? 'text-secondary' : 'text-white'" class="nav-link px-2">Home</a></li>
                <li><a href="#" th:href="@{/task/add-task}" th:classappend="${page == 'add-task'} ? 'text-secondary' : 'text-white'" class="nav-link px-2">Add Task</a></li>
                <li><a href="#" th:href="@{/completed}" th:classappend="${page == 'completed-task'} ? 'text-secondary' : 'text-white'" class="nav-link px-2">Completed Tasks</a></li>
                <li><a href="#" th:href="@{/ongoing}" th:classappend="${page == 'ongoing-task'} ? 'text-secondary' : 'text-white'" class="nav-link px-2">Ongoing Tasks</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" th:action="@{/search}" method="get">
                <input type="search" class="form-control form-control-dark text-bg-dark" name="search" placeholder="Search..."
                       aria-label="Search">
            </form>

            <div class="text-end">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-light me-2" th:text="${user.username} + ', Logout'">Logout</button>
                </form>
            </div>
        </div>
    </div>
</header>

<div layout:fragment="content">


</div>
